<polymer-element name="web-chat" attributes="visible">
  <template>
  <style>
	/*
	bootstrap'овские стили не работают, если их завернуть в row-fluid через
	веб-компоненту (<web-chan>). пусть пока будет такой хак
	//TO DO: make bootstrap-compatible fluid span
	*/
    .span8 {
		width: 70%;
	}
	.span4 {
		width: 25%;
	}
  </style>
    <div id="tab" class="tabs">
      <div class="span8">
        <textarea id="messages" readonly cols="" rows=""></textarea>
        <div class="form-horizontal">
          <input id="message" on-keypress="{{messageKeypress}}" type="text" class="form-control form-input">
          <button id="send" on-click="{{Send}}" class="btn btn-default">Send</button>
        </div>
      </div>
      <div class="span4">
        <div id="users" class="container">
		  <table class="table table-striped table-hover">
		    <template repeat="{{user in users_Nickname | enumerate}}">
				<tr>
					<td>{{user.value}}</td>
					<td>{{users_Rank[user.index]}}</td>
				</tr>
			</template>
		  </table>
		</div>
        <div class="form-horizontal" style="margin-top: 10px; height: 30px;">
          <label id="usersCount">Users online: {{users.length}}</label>
        </div>
      </div>
    </div>
  </template>
  <script type="application/dart" src="webchat.dart"></script>
</polymer-element>
